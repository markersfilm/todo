<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Ìï† Ïùº Í¥ÄÎ¶¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, memo, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import {
            CheckSquare, Square, Trash2, Copy, Plus, Clock, Play, Pause, RotateCcw,
            LayoutGrid, List as ListIcon, AlertCircle, Star, CheckCircle2, GripVertical,
            CornerDownRight, X, Pencil, Minus, Check
        } from 'lucide-react';

        // ===================== Ï†ÑÏó≠ Î∂ÄÎìúÎü¨Ïö¥ ÏûêÎèô Ïä§ÌÅ¨Î°§ ÏóîÏßÑ =====================
        const useGlobalSmoothScroll = () => {
            const state = useRef({
                speed: 0,
                reqId: null,
                container: null
            });

            const tick = useCallback(() => {
                if (state.current.container && Math.abs(state.current.speed) > 0.3) {
                    state.current.container.scrollTop += state.current.speed;
                    state.current.reqId = requestAnimationFrame(tick);
                } else {
                    state.current.speed = 0;
                    state.current.reqId = null;
                }
            }, []);

            const update = useCallback((e, container) => {
                if (!container) return;
                const rect = container.getBoundingClientRect();
                const mouseY = e.clientY;
                const edge = 90;        // Í∞êÏßÄ ÏòÅÏó≠
                const maxSpeed = 28;

                let speed = 0;
                if (mouseY < rect.top + edge) {
                    speed = -maxSpeed * (1 - (mouseY - rect.top) / edge);
                } else if (mouseY > rect.bottom - edge) {
                    speed = maxSpeed * ((mouseY - (rect.bottom - edge)) / edge);
                }

                state.current.speed = speed;
                state.current.container = container;

                if (speed !== 0 && !state.current.reqId) {
                    state.current.reqId = requestAnimationFrame(tick);
                }
            }, [tick]);

            const stop = useCallback(() => {
                if (state.current.reqId) cancelAnimationFrame(state.current.reqId);
                state.current.speed = 0;
                state.current.reqId = null;
                state.current.container = null;
            }, []);

            useEffect(() => {
                const cleanup = () => stop();
                window.addEventListener('dragend', cleanup);
                window.addEventListener('drop', cleanup);
                return () => {
                    window.removeEventListener('dragend', cleanup);
                    window.removeEventListener('drop', cleanup);
                };
            }, [stop]);

            return { updateScroll: update, stopScroll: stop };
        };

        // ===================== TaskItem =====================
        const TaskItem = memo(({
            task, toggleTask, deleteTask, updateTask, toggleSubtask, deleteSubtask, updateSubtask,
            addSubtask, addingSubtaskTo, setAddingSubtaskTo, reorderSubtask, onDragStart,
            onDropTask, isDraggingSource, draggedType
        }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [editText, setEditText] = useState(task.text);
            const [dropPosition, setDropPosition] = useState(null);
            const itemRef = useRef(null);
            const inputRef = useRef(null);
            const subInputRef = useRef(null);

            const isAdding = addingSubtaskTo === task.id;

            useEffect(() => { if (isEditing) inputRef.current?.focus(); }, [isEditing]);
            useEffect(() => { if (isAdding) subInputRef.current?.focus(); }, [isAdding]);

            const save = () => {
                if (editText.trim()) updateTask(task.id, editText.trim());
                setIsEditing(false);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                if (isDraggingSource || draggedType !== 'task') return;
                const rect = itemRef.current.getBoundingClientRect();
                setDropPosition(e.clientY < rect.top + rect.height / 2 ? 'top' : 'bottom');
            };

            const handleDrop = (e) => {
                e.stopPropagation();
                setDropPosition(null);
                if (draggedType === 'task') onDropTask(e, task, dropPosition);
            };

            const startSubtaskDrag = (e, subId) => {
                e.stopPropagation();
                e.dataTransfer.setData('type', 'subtask');
                e.dataTransfer.setData('parentId', task.id.toString());
                e.dataTransfer.setData('subtaskId', subId.toString());
                onDragStart(e, task.id, 'subtask');
            };

            return (
                <div
                    ref={itemRef}
                    draggable={!isEditing}
                    onDragStart={(e) => onDragStart(e, task.id, 'task')}
                    onDragOver={handleDragOver}
                    onDragLeave={() => setDropPosition(null)}
                    onDrop={handleDrop}
                    className={`group relative bg-white rounded-xl p-4 mb-3 shadow-sm border-2 transition-all ${
                        isDraggingSource ? 'opacity-40 scale-95 border-dashed border-gray-400' :
                        task.completed ? 'opacity-60 border-transparent' : 'hover:shadow-md border-transparent hover:border-gray-200'
                    }`}
                >
                    {/* ÎìúÎ°≠ ÏúÑÏπòÏÑ† */}
                    {dropPosition === 'top' && <div className="absolute -top-1 left-3 right-3 h-1.5 bg-indigo-500 rounded-full shadow-lg z-50"/>}
                    {dropPosition === 'bottom' && <div className="absolute -bottom-1 left-3 right-3 h-1.5 bg-indigo-500 rounded-full shadow-lg z-50"/>}

                    <div className="flex items-start gap-3">
                        <div className="mt-1 cursor-grab active:cursor-grabbing text-gray-400"><GripVertical size={16}/></div>
                        <button onClick={() => toggleTask(task.id, 'completed')}>
                            {task.completed ? <CheckCircle2 size={20} className="text-gray-500"/> :
                             <div className="w-5 h-5 rounded-full border-2 border-gray-300 hover:border-indigo-500"/>}
                        </button>

                        <div className="flex-1 min-w-0">
                            {isEditing ? (
                                <input ref={inputRef} value={editText} onChange={e=>setEditText(e.target.value)}
                                    onBlur={save} onKeyDown={e=>{if(e.key==='Enter')save(); if(e.key==='Escape')setIsEditing(false);}}
                                    className="w-full px-2 py-1 border border-indigo-300 rounded font-medium"/>
                            ) : (
                                <span onDoubleClick={()=> {setIsEditing(true); setEditText(task.text);}}
                                      className={`block ${task.completed?'line-through text-gray-500':'text-gray-800'}`}>
                                    {task.text}
                                </span>
                            )}
                        </div>

                        <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onClick={()=>setAddingSubtaskTo(task.id)} className="p-1.5 hover:bg-indigo-50 rounded"><CornerDownRight size={14}/></button>
                            <button onClick={()=> {setIsEditing(true); setEditText(task.text);}} className="p-1.5 hover:bg-blue-50 rounded"><Pencil size={14}/></button>
                            <button onClick={()=>deleteTask(task.id)} className="p-1.5 hover:bg-red-50 rounded"><Trash2 size={14} className="text-red-500"/></button>
                        </div>
                    </div>

                    {/* Subtasks */}
                    {(task.subtasks?.length > 0 || isAdding) && (
                        <div className="mt-4 ml-9 space-y-2">
                            {task.subtasks.map(st => (
                                <SubtaskItem key={st.id} subtask={st} parentId={task.id}
                                    toggleSubtask={toggleSubtask} deleteSubtask={deleteSubtask} updateSubtask={updateSubtask}
                                    onDragStart={startSubtaskDrag}
                                    onDrop={(e,pos)=>reorderSubtask(task.id, parseInt(e.dataTransfer.getData('subtaskId')), st.id, pos)}
                                    draggedType={draggedType}/>
                            ))}
                            {isAdding && (
                                <div className="flex items-center gap-2 py-1">
                                    <CornerDownRight size={14} className="text-indigo-400"/>
                                    <input ref={subInputRef} type="text" placeholder="ÌïòÏúÑ ÏûëÏóÖ..."
                                        onKeyDown={e=>{if(e.key==='Enter' && e.target.value.trim()){addSubtask(task.id, e.target.value.trim()); e.target.value='';}}}
                                        onBlur={()=>setAddingSubtaskTo(null)}
                                        className="flex-1 px-2 py-1 text-sm border rounded"/>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        });

        // ===================== SubtaskItem =====================
        const SubtaskItem = memo(({ subtask, parentId, toggleSubtask, deleteSubtask, updateSubtask, onDragStart, onDrop, draggedType }) => {
            const [editing, setEditing] = useState(false);
            const [text, setText] = useState(subtask.text);
            const [pos, setPos] = useState(null);
            const ref = useRef(null);

            const handleDragOver = e => {
                e.preventDefault();
                if (draggedType !== 'subtask') return;
                const r = ref.current.getBoundingClientRect();
                setPos(e.clientY < r.top + r.height/2 ? 'top' : 'bottom');
            };

            return (
                <div ref={ref} draggable={!editing}
                    onDragStart={e => onDragStart(e, subtask.id)}
                    onDragOver={handleDragOver}
                    onDragLeave={()=>setPos(null)}
                    onDrop={e=>{e.preventDefault(); onDrop(e,pos); setPos(null);}}
                    className="flex items-center gap-2 py-1.5 px-2 rounded hover:bg-gray-100 relative">
                    {pos && <div className={`absolute ${pos==='top'?'top-0':'bottom-0'} left-0 right-0 h-0.5 bg-indigo-500`}/>}
                    <GripVertical size={14} className="text-gray-300"/>
                    <CornerDownRight size={14} className="text-gray-400"/>
                    <button onClick={()=>toggleSubtask(parentId, subtask.id)}>
                        {subtask.completed ? <CheckSquare size={16} className="text-gray-500"/> : <Square size={16} className="text-gray-300"/>}
                    </button>
                    {editing ? (
                        <input value={text} onChange={e=>setText(e.target.value)} autoFocus
                               onBlur={()=>{if(text.trim())updateSubtask(parentId,subtask.id,text.trim()); setEditing(false);}}
                               onKeyDown={e=>{if(e.key==='Enter') e.target.blur();}}
                               className="flex-1 text-sm"/>
                    ) : (
                        <span onDoubleClick={()=> {setEditing(true); setText(subtask.text);}}
                              className={`flex-1 text-sm ${subtask.completed?'line-through text-gray-500':'text-gray-700'}`}>
                            {subtask.text}
                        </span>
                    )}
                    <button onClick={()=>deleteSubtask(parentId, subtask.id)} className="opacity-0 hover:opacity-100"><X size={14} className="text-red-400"/></button>
                </div>
            );
        });

        // ===================== Quadrant =====================
        const Quadrant = memo(({ title, icon: Icon, color, tasks, targetUrgent, targetImportant, ...props }) => {
            const ref = useRef(null);
            const { updateScroll } = useGlobalSmoothScroll();

            return (
                <div onDragOver={e => { e.preventDefault(); updateScroll(e, ref.current); }}
                     onDrop={e => props.onDropQuadrant(e, targetUrgent, targetImportant)}
                     className="flex flex-col h-full bg-white rounded-3xl shadow-lg border border-gray-200 overflow-hidden">
                    <div className="px-6 py-5 border-b border-gray-100 flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <div className={`p-2 rounded-lg ${color} bg-opacity-15`}><Icon className={`w-5 h-5 ${color.replace('bg-','text-')}`}/></div>
                            <h3 className="font-bold text-lg">{title}</h3>
                        </div>
                        <span className="text-xs font-bold px-2.5 py-1 bg-gray-100 rounded-full">{tasks.length}</span>
                    </div>
                    <div ref={ref} className="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-3">
                        {tasks.length === 0 ? <p className="text-center text-gray-400 py-12">ÎπÑÏñ¥ÏûàÏùå</p> :
                         tasks.map(t => <TaskItem key={t.id} task={t} {...props} isDraggingSource={props.draggedTaskId===t.id}/>)}
                    </div>
                </div>
            );
        });

        // ===================== Î©îÏù∏ Ïï± =====================
        const FocusFlowApp = () => {
            const [tasks, setTasks] = useState(() => {
                const saved = localStorage.getItem('focusflow_tasks');
                return saved ? JSON.parse(saved).map(t=>({...t, subtasks: t.subtasks||[]})) : [];
            });
            const [input, setInput] = useState('');
            const [view, setView] = useState('matrix');
            const [timerOn, setTimerOn] = useState(false);
            const [seconds, setSeconds] = useState(25*60);
            const [tab, setTab] = useState('all');
            const [addingSub, setAddingSub] = useState(null);
            const [draggedId, setDraggedId] = useState(null);
            const [dragType, setDragType] = useState(null);
            const [copied, setCopied] = useState(false);

            const { updateScroll } = useGlobalSmoothScroll();

            useEffect(() => { localStorage.setItem('focusflow_tasks', JSON.stringify(tasks)); }, [tasks]);
            useEffect(() => {
                if (timerOn && seconds > 0) {
                    const id = setInterval(() => setSeconds(s => s-1), 1000);
                    return () => clearInterval(id);
                } else if (seconds===0) setTimerOn(false);
            }, [timerOn, seconds]);

            const fmt = s => `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;

            const addTask = e => { e.preventDefault(); if(!input.trim())return;
                setTasks([{id:Date.now(),text:input.trim(),urgent:false,important:false,completed:false,subtasks:[]}, ...tasks]);
                setInput('');
            };

            const toggle = (id, field) => setTasks(ts => ts.map(t=>t.id===id?{...t,[field]:!t[field]}:t));
            const updateTask = (id, text) => setTasks(ts => ts.map(t=>t.id===id?{...t,text}:t));
            const delTask = id => setTasks(ts => ts.filter(t=>t.id!==id));
            const addSub = (pid, text) => setTasks(ts => ts.map(t=>t.id===pid?{...t,subtasks:[...t.subtasks,{id:Date.now(),text,completed:false}]}:t));
            const toggleSub = (pid,sid) => setTasks(ts=>ts.map(t=>t.id===pid?{...t,subtasks:t.subtasks.map(s=>s.id===sid?{...s,completed:!s.completed}:s)}:t));
            const updateSub = (pid,sid,text) => setTasks(ts=>ts.map(t=>t.id===pid?{...t,subtasks:t.subtasks.map(s=>s.id===sid?{...s,text}:s)}:t));
            const delSub = (pid,sid) => setTasks(ts=>ts.map(t=>t.id===pid?{...t,subtasks:t.subtasks.filter(s=>s.id!==sid)}:t));

            const reorderSub = (pid, dragId, targetId, pos) => {
                setTasks(ts => ts.map(t => {
                    if (t.id !== pid) return t;
                    const subs = [...t.subtasks];
                    const di = subs.findIndex(s=>s.id===dragId);
                    let ti = subs.findIndex(s=>s.id===targetId);
                    const [moved] = subs.splice(di,1);
                    if (di < ti && pos==='bottom') ti++;
                    if (pos==='bottom') ti++;
                    subs.splice(ti,0,moved);
                    return {...t, subtasks: subs};
                }));
            };

            const onDragStart = (e, id, type) => {
                e.dataTransfer.setData('type', type);
                if(type==='task') e.dataTransfer.setData('taskId', id);
                setDraggedId(id); setDragType(type);
            };

            const onDropQuadrant = (e, u, i) => {
                if (e.dataTransfer.getData('type')!=='task') return;
                const id = parseInt(e.dataTransfer.getData('taskId'));
                setTasks(ts => ts.map(t=>t.id===id?{...t,urgent:u,important:i}:t));
            };

            const onDropTask = (e, target, pos) => {
                if (e.dataTransfer.getData('type')!=='task') return;
                const dragId = parseInt(e.dataTransfer.getData('taskId'));
                if (dragId===target.id) return;
                setTasks(ts => {
                    const list = [...ts];
                    const di = list.findIndex(t=>t.id===dragId);
                    const ti = list.findIndex(t=>t.id===target.id);
                    const [moved] = list.splice(di,1);
                    moved.urgent = target.urgent;
                    moved.important = target.important;
                    let insert = ti;
                    if (di < ti && pos==='top') insert--;
                    if (pos==='bottom') insert++;
                    list.splice(insert,0,moved);
                    return list;
                });
            };

            const copyToNotion = () => {
                const q1 = tasks.filter(t=>t.urgent&&t.important&&!t.completed);
                const q2 = tasks.filter(t=>!t.urgent&&t.important&&!t.completed);
                const q3 = tasks.filter(t=>t.urgent&&!t.important&&!t.completed);
                const q4 = tasks.filter(t=>!t.urgent&&!t.important&&!t.completed);
                const done = tasks.filter(t=>t.completed);

                const fmt = t => `- [${t.completed?'x':' '}] ${t.text}${t.subtasks?.length?'\n'+t.subtasks.map(s=>`  - [${s.completed?'x':' '}] ${s.text}`).join('\n'):''}`;
                let text = "# Ïò§ÎäòÏùò Ìï† Ïùº\n\n";
                if(q1.length) text += `### üö® Î∞îÎ°ú ÏßÑÌñâÍ±¥\n${q1.map(fmt).join('\n')}\n\n`;
                if(q2.length) text += `### üìÖ Ï£ºÏöî ÏóÖÎ¨¥\n${q2.map(fmt).join('\n')}\n\n`;
                if(q3.length) text += `### ü§ù Î∂ÄÏ∞®Ï†Å ÏóÖÎ¨¥\n${q3.map(fmt).join('\n')}\n\n`;
                if(q4.length) text += `### üì• Î≥ÑÎ°ú Ïïà Ï§ëÏöîÌï®\n${q4.map(fmt).join('\n')}\n\n`;
                if(done.length) text += `### ‚úÖ ÏôÑÎ£åÎêú Ìï≠Î™©\n${done.map(fmt).join('\n')}`;

                navigator.clipboard.writeText(text).then(()=> { setCopied(true); setTimeout(()=>setCopied(false),2000); });
            };

            const filtered = tasks.filter(t => tab==='active'? !t.completed : tab==='completed'? t.completed : true);

            return (
                <div className="min-h-screen flex flex-col md:flex-row bg-gradient-to-br from-gray-50 to-gray-100" onDragOver={e=>e.preventDefault()}>
                    {/* Sidebar */}
                    <aside className="w-full md:w-80 bg-white/90 backdrop-blur border-r border-gray-200 flex flex-col">
                        <div className="p-8"><h1 className="text-2xl font-bold flex items-center gap-2"><div className="w-9 h-9 bg-black rounded-lg flex items-center justify-center text-white"><CheckCircle2 size={18}/></div>FocusFlow</h1></div>

                        {/* ÌÉÄÏù¥Î®∏ */}
                        <div className="mx-6 mb-6 p-6 bg-white rounded-2xl shadow-lg border border-gray-100 text-center">
                            <p className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">Focus Timer</p>
                            <div className="relative inline-block group">
                                <div className="text-5xl font-mono font-bold tabular-nums">{fmt(seconds)}</div>
                                {!timerOn && <>
                                    <button onClick={()=>setSeconds(s=>Math.max(60, s-300))} className="absolute left-0 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 p-2"><Minus size={20}/></button>
                                    <button onClick={()=>setSeconds(s=>s+300)} className="absolute right-0 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 p-2"><Plus size={20}/></button>
                                </>}
                            </div>
                            <div className="flex gap-3 mt-6">
                                <button onClick={()=>setTimerOn(!timerOn)} className="flex-1 py-3 rounded-xl bg-black text-white font-bold flex items-center justify-center gap-2 hover:bg-gray-800 transition">
                                    {timerOn ? <Pause size={18}/> : <Play size={18} className="ml-1"/>} {timerOn?'ÏùºÏãúÏ†ïÏßÄ':'ÏãúÏûë'}
                                </button>
                                <button onClick={()=>{setTimerOn(false);setSeconds(25*60);}} className="p-3 rounded-xl bg-gray-100 hover:bg-gray-200"><RotateCcw size={18}/></button>
                            </div>
                        </div>

                        <nav className="px-6 space-y-2 flex-1">
                            <button onClick={()=>setView('matrix')} className={`w-full flex items-center gap-3 px-5 py-4 rounded-xl font-medium transition ${view==='matrix'?'bg-gray-100 text-black':'text-gray-500 hover:bg-gray-50'}`}><LayoutGrid size={18}/> Îß§Ìä∏Î¶≠Ïä§ Î∑∞</button>
                            <button onClick={()=>setView('list')} className={`w-full flex items-center gap-3 px-5 py-4 rounded-xl font-medium transition ${view==='list'?'bg-gray-100 text-black':'text-gray-500 hover:bg-gray-50'}`}><ListIcon size={18}/> Î¶¨Ïä§Ìä∏ Î∑∞</button>
                        </nav>

                        <div className="p-6">
                            <button onClick={copyToNotion} className={`w-full py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition ${copied?'bg-green-50 text-green-600 border-green-200':'bg-white border border-gray-300 hover:border-gray-400'}`}>
                                {copied ? <><Check size={18}/> Î≥µÏÇ¨ ÏôÑÎ£å!</> : <><Copy size={18}/> ÎÖ∏ÏÖòÏúºÎ°ú Î≥µÏÇ¨</>}
                            </button>
                        </div>
                    </aside>

                    {/* Main */}
                    <main className="flex-1 flex flex-col overflow-hidden">
                        <div className="p-8">
                            <form onSubmit={addTask} className="max-w-3xl mx-auto">
                                <input value={input} onChange={e=>setInput(e.target.value)} placeholder="ÏÉàÎ°úÏö¥ Ìï† Ïùº Ï∂îÍ∞Ä..."
                                       className="w-full px-14 py-5 rounded-2xl bg-white shadow-lg text-lg font-medium placeholder-gray-400 focus:outline-none focus:shadow-xl transition-shadow"/>
                                <Plus className="absolute left-8 top-6 text-gray-400" size={28}/>
                            </form>
                        </div>

                        <div className="flex-1 overflow-y-auto px-8 pb-8" onDragOver={e=>{e.preventDefault(); updateScroll(e, e.currentTarget);}}>
                            {view === 'matrix' ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-7xl mx-auto">
                                    <Quadrant title="Î∞îÎ°ú ÏßÑÌñâÍ±¥" icon={AlertCircle} color="bg-rose-500" tasks={tasks.filter(t=>t.urgent&&t.important&&!t.completed)} targetUrgent={true} targetImportant={true}
                                        toggleTask={toggle} deleteTask={delTask} updateTask={updateTask} addSubtask={addSub} toggleSubtask={toggleSub} deleteSubtask={delSub} updateSubtask={updateSub}
                                        reorderSubtask={reorderSub} addingSubtaskTo={addingSub} setAddingSubtaskTo={setAddingSub} onDragStart={onDragStart} onDropTask={onDropTask}
                                        onDropQuadrant={onDropQuadrant} draggedTaskId={draggedId} draggedType={dragType}/>
                                    <Quadrant title="Ï£ºÏöî ÏóÖÎ¨¥" icon={Star} color="bg-blue-500" tasks={tasks.filter(t=>!t.urgent&&t.important&&!t.completed)} targetUrgent={false} targetImportant={true} {...{toggleTask:toggle,deleteTask:delTask,updateTask,addSubtask:addSub,toggleSubtask:toggleSub,deleteSubtask:delSub,updateSubtask:updateSub,reorderSubtask:reorderSub,addingSubtaskTo:addingSub,setAddingSubtaskTo:setAddingSub,onDragStart,onDropTask,onDropQuadrant,draggedTaskId:draggedId,draggedType:dragType}}/>
